<div class="bio-box">
	<div class="bg-img"></div>
	<div class="profile-box">
		<div class="profile-img" id="profile-img">
	
		</div>
		<a
		class="edit-logo"
		href="#"
		data-toggle="modal"
		data-target="#editModal"
	>
		<img src="/static/logos/edit_white.svg" alt="edit-logo" />
	</a>
	</div>

	<div class="bio-info-left">
		<h4 class="display-5">Hi, {{ session['user_name'] }} !</h4>
		<h5>{{ session['email'] }}</h5>
	</div>

	<div class="bio-info-right">
		<div id="skills">
			<h2>Skill:</h2>
		</div>

		<h2>Bio:</h2>
		{% if session['bio'] is none %}
		<h2>Edit your bio</h2>

		{% else %}

		<h5 id = "bio-text" >{{ session['bio'] }}</h5>

		{% endif %}
