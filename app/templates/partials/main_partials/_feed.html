
<style>
    .feed-container {
        display: flex;
        width: 70%;
        margin: auto;
        border: 1px solid #ccc; /* Add border for feed container */
        padding: 10px; /* Add padding for feed container */
        background-image: linear-gradient( rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.6));
    }
    
    .profile-picture1 {
        border: 3px solid rgb(116, 116, 116);
        background-image: linear-gradient( rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
        overflow: hidden;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin: 10px;
        flex-grow: 1;
    }
    
    .profile-picture1 img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .feed-content {
        background-image: linear-gradient( rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9));
        width: 85%;
        padding: 10px;
        flex-grow: 8;
    }
    
    h3 {
        margin-top: 0;
    }
    
    /* Style for feed title and description */
    .feed-content h3 {
        font-size: 40px;
        margin-bottom: 5px;
    }
    
    .feed-content p {
        margin-left: 20px;
        font-size: 16px;
        margin-top: 0;
    }

    #colab-btn {
        float: right;
    }

    .badge-sm {
        float: right;
        font-size: 0.75rem; /* Adjust the font size as needed */
        padding: 0.2rem 0.5rem; /* Adjust the padding as needed */
    }
    
</style>


<div class="feed-container">

	<div class="profile-picture1">
		<!-- Add the profile picture of the user who made the post -->
        <span  tabindex="0" data-toggle="tooltip" title="{{post_data.user.name}}">
            <img 
            id="avatar"
            src="{{ url_for('static', filename='avatars/' + post_data.user.avatar.avatar_url_s) }}"
            alt="Avatar"
        />
        </span>
	</div>
	<div class="feed-content">
		<!-- Display the title and description of the post made by other user -->
		<h4>{{post_data.title}}
            {% for tag in post_data.tags%}
            <span class="badge bg-info badge-sm">{{tag.name}}</span>
            {%endfor%}
        </h4>
		<p>{{post_data.content}}</p>
        <button class="btn btn-primary" id="colab-btn">request for collaboration</button>

    </div>
</div>
