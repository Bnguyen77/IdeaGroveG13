<style>
	.thicker-text {
		font-weight: bold; /* Make the text thicker */
	}
	</style>
	
<div class="bio-box">
	<div class="bg-img"></div>
	<div class="profile-box">
		<div class="profile-img" id="profile-img">
			<img
			id="avatar"
			src="{{ url_for('static', filename='avatars/' + user.avatar.avatar_url_l) }}"
			alt="Avatar"
		/>
		</div>
		<a class="edit-logo" href="#" data-toggle="modal" data-target="#editModal">
			<img src="/static/logos/edit_white.svg" alt="edit-logo" />
		</a>
	</div>

	<div class="bio-info-left">
		<h4 class="display-5"> {{user.name}}</h4>
		<h5> {{user.email}}</h5>
	</div>

	<div class="bio-info-right">
		<div id="skills">
			<h2>Skill: 
				{% for skill in user.skills %}
				<button type="button" class="btn btn-outline-primary thicker-text" disabled>{{ skill.name }}</button>
				{% endfor %}
			</h2>
		</div>

		<h2>Bio:</h2>
		{% if session['bio'] is none %}
		<h2>Edit your bio</h2>

		{% else %}

		<h5 id="bio-text">{{ user.bio }}</h5>

		{% endif %}

</div>
